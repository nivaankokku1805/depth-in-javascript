<body>
    <h1>Javascript Arrow Function</h1>
    <p id="result"></p>
    <script>
        /*function add(a,b){
        return a+b;
        }*/
       add = (a,b)=>{
        return a + b
       };
       document.getElementById("result").innerHTML = add(10,60);
    </script>
